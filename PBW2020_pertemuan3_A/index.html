<html>
    <!--Tags head yang berisikan informasi mengenai website yang dibuat-->
    <head>
        <!-- Nama Judul Website yang dibuat dalam tags title-->
        <title>Tugas PBW Pertemuan 3</title>
    </head>
    <!--tags body yang menunjukkan isi dari halaman web-->
    <body>
        <!--h1 atau heading digunakan untuk judul dari sebuah tulisan di website-->
        <h1>My First HTML Document</h1>
        <!--Tags p digunakan untuk membuat sebuah paragraf-->
        <p>Hello, my name is 
            <!--Tags b digunakan untuk menebalkan sebuah huruf-->
            <b>
                <!--Tags i digunakan untuk membuat sebuah teks menjadi miring ke kanan-->
                <i>Nadya Oktaviana</i>
            </b>
        </p>
        <!--Tags br atau break digunakan untuk membuat baris baru atau enter-->
        <br>
        <!--Tags img digunakan untuk memasukkan gambar ke website 
            src digunakan untuk mencari lokasi dan nama dari gambar yang digunakan
            height dan width berfungsi untuk mengatur ukuran gambar-->
        <img src="img/claudio-schwarz-purzlbaum-cgcteFH-azk-unsplash.jpg" height="400px" width="580px">
        <!--Tags p untuk membuat paragraf-->
        <p>A student from</p>
        <p>
            <!--Tags u atau underline digunakan untuk membuat garis bawah dari sebuah teks-->
            <u>Informatics Departement, Udayana University</u>
        </p>
        <!--h3 digunakan untuk subjudul-->
        <h3>Get in touch with me :</h3>
        <!--Tags ul atau unordered list yaitu tags list yang tidak beraturan dan mengurutkan sutau list dalam bentuk simbol tertentu-->
        <ul>
            <li>Instagram : @nadyaoktvna</li>
            <li>Github : nadyaoktvna</li>
            <li>My Website :<a href="https://www.youtube.com"> Click Here!</a></li>
        </ul>
        <!--Sintaks untuk membuat simbol atau emoji biasanya diawali dengan tanda & dan diakhiri dengan tanda ;
            Sintaks &#128151; disini menunjukkan simbol dari hati berwarna pink-->
        <p>Written with &#128151; using HTML</p>
        <!--Sintaks &copy; digunakan untuk membuat simbol copyright-->
        <p>&copy;2020 and beyond</p>
    </body>
</html>
